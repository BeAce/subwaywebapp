<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        消息提醒
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableSearchCurrent">
        实时查询
    </ion-toggle>
    <ion-toggle  ng-model="settings.suggestRoutes">
        路线推荐
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableAroundMessage">
        周边消息
    </ion-toggle>
    </ion-list>

  </ion-content>
</ion-view>
