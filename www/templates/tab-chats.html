<ion-view view-title="地铁动态">
  <ion-content>
    <ion-list>
      <ion-item class="card item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.headPortrait}}">
        <h2>{{chat.msgText}}</h2>
        <p>{{chat.msgTextEn}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()"
      spinner="android">
    </ion-refresher>
