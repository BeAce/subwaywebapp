<ion-view view-title="Search For Your Route">
  <ion-content class="tab_dash_img">
    <div class="tab_dash_img"></div>
    <ion-slide-box>
      <ion-slide>
        <div class="box blue">
          <div style="width: 100%;height: 300px; background-color: #6b46e5"><img src="" alt=""></div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow">
          <div style="width: 100%;height: 300px; background-color: #058"><img src="" alt=""></div>
        </div>
      </ion-slide>
      <ion-slide on-slide-changed="slideHasChanged(index)">
        <div class="box pink">
          <div style="width: 100%;height: 300px; background-color: purple"><img src="" alt=""></div>       
        </div>
      </ion-slide>
    </ion-slide-box>

    <div class="list padding">
      <label class="item item-input">
        <input type="text" placeholder="出发地">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="目的地">
      </label>
      <button class="button button-block button-royal">
        查询
      </button>
    </div>
  </ion-content>
</ion-view>
