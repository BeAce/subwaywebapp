<ion-view view-title="查询路线">
  <ion-content class="tab_dash_img">
    <div class="tab_dash_img"></div>
    <ion-slide-box>
      <ion-slide>
        <div class="box blue">
          <div style="width: 100%;height: 300px; background-color: #6b46e5"><img src="https://beacelee.com/upload/images/banner1.jpg" alt=""></div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow">
          <div style="width: 100%;height: 300px; background-color: #058"><img src="https://beacelee.com/upload/images/banner2.jpg" alt=""></div>
        </div>
      </ion-slide>
      <ion-slide on-slide-changed="slideHasChanged(index)">
        <div class="box pink">
          <div style="width: 100%;height: 300px; background-color: purple"><img src="https://beacelee.com/upload/images/banner1.jpg" alt=""></div>
        </div>
      </ion-slide>
    </ion-slide-box>
    <div class="list padding">
        <label class="item item-input item-select">
          <div class="input-label">选择按线路查询</div>
          <select>
            <option>1号线</option>
            <option>2号线</option>
            <option>3号线</option>
            <option>4号线</option>
            <option>5号线</option>
            <option>6号线</option>
            <option>7号线</option>
            <option>8号线</option>
            <option>9号线</option>
            <option>10号线</option>
            <option>11号线</option>
            <option>12号线</option>
            <option>13号线</option>
            <option>16号线</option>
          </select>
        </label>
        <label class="item item-input">
            <input type="text" placeholder="出发地" id="start" name="start">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">选择按线路查询</div>
          <select>
            <option>1号线</option>
            <option>2号线</option>
            <option>3号线</option>
            <option>4号线</option>
            <option>5号线</option>
            <option>6号线</option>
            <option>7号线</option>
            <option>8号线</option>
            <option>9号线</option>
            <option>10号线</option>
            <option>11号线</option>
            <option>12号线</option>
            <option>13号线</option>
            <option>16号线</option>
          </select>
        </label>
        <label class="item item-input">
            <input type="text" placeholder="目的地" id="end" name="end">
        </label>
        <button class="button button-block button-royal" ng-click="openModal(dataset)">查询</button>

        <script id="my-modal.html" type="text/ng-template">
              <ion-modal-view>
                <ion-header-bar class="bar bar-royal">
                     <h1 class="title">系统为您搜索到<span>3</span>条路线：</h1>
                     <button class="button button-clear" ng-click="closeModal()">Close</button>
                </ion-header-bar>
                <ion-content>
                    <div id="path"></div>
                    
                    
                </ion-content>
              </ion-modal-view>
        </script>
    </div>
  </ion-content>
</ion-view>
